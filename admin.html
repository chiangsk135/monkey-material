        <div class="table-responsive">
            <table class="table table-bordered" id="tracking">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <br>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="update-path" method="post">
                Update db path : <input class="form-control" type="text" name="path" placeholder="Data path" required> <code>ex. //OtherComputer/folder</code>
                <input type="submit" class="btn btn-default" value="Change Path">
            </form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="update-local" method="post">
                Update local db path : file:///<input class="form-control" type="text" name="path" placeholder="Local data path" required> <code>ex. C:/folder</code>
                <input type="submit" class="btn btn-default" value="Change Local Path">
            </form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="update-quarter" method="post">
                Update year : <input class="form-control" type="number" name="year" placeholder="Year" required>
                quarter : <input class="form-control" type="number" name="quarter" placeholder="Quarter" required>
                <input type="submit" class="btn btn-default" value="Change Quarter/Year">
            </form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="add-course" method="post">
                <input class="form-control" type="text" name="courseName" placeholder="Course Name" required>
            </form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="remove-course" method="post"></form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="edit-course" method="post">
                <input class="form-control" type="text" name="courseName" placeholder="New course name" required>
            </form>
        </div>
        <div style="background-color:lightblue;padding:10px;padding-bottom:1px;margin-bottom:10px">
            <form action="remove-submission" method="post"></form>
        </div>
        <div id="message"></div>
