<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="border:black"></table>
        <br>
        <form action="update-path" method="post">
            Update db path : <input type="text" name="path" placeholder="Data path" required>
            <input type="submit" value="Change Path">
        </form>
        <form action="update-quarter" method="post">
            Update year : <input type="number" name="year" placeholder="Year" required>
            quarter : <input type="number" name="quarter" placeholder="Quarter" required>
            <input type="submit" value="Change Quarter/Year">
        </form>
        <form action="add-course" method="post">
            <input type="text" name="courseName" placeholder="Course Name" required>
            <select name="tutor" required>
                <!-- list -->
                <option disabled selected value> == Select tutor == </option>

                <option value="bg">BG</option>
                <option value="louis">Louis</option>
                <option value="ten">Ten</option>
                <option value="pre">Pre</option>
                <option value="atom">Atom</option>
                <option value="pe/ch">Pepe/Chote</option>
            </select>
            <select name="day" required>
                <option disabled selected value> == Select day == </option>
                <option value="SAT">Saturday</option>
                <option value="SUN">Sunday</option>
            </select>
            <select name="time" required>
                <option disabled selected value> == Select time == </option>
                <option value="8-10">8.00-10.00</option>
                <option value="10-12">10.00-12.00</option>
                <option value="13-15">13.00-15.00</option>
                <option value="15-17">15.00-17.00</option>
